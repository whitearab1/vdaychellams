<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Entry</title>
    <style>
        body {
            background: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .island {
            background-color: #FFC1E3;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            width: 350px;
        }
        .heart-image {
            width: 200px;
            height: 200px;
            background: url('couple.png') no-repeat center/cover;            
            margin: auto;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border: 2px solid #FF90BC;
            border-radius: 10px;
            padding: 5px 10px;
            margin-top: 15px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: none;
            outline: none;
            background: none;
        }
        .clear-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            background-color: #FFF0F5;
            color: #FF69B4;
            border: 2px solid #FF90BC;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.1s ease;
        }
        .button:hover {
            background-color: #FFD1DC;
        }
        .button:active {
            transform: scale(0.95);
        }
        .decorations {
            position: absolute;
            top: -40px;
            left: -20px;
            font-size: 24px;
        }
        .decorations-right {
            position: absolute;
            bottom: -40px;
            right: -20px;
            font-size: 24px;
        }
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: pink;
            opacity: 0.7;
            animation: confetti 3s linear infinite;
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline class="background-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="island" id="island">
        <div class="decorations">🎀💕🌸✨</div>
        <div class="decorations-right">💖🎶💓🎀</div>
        <div class="heart-image"></div>
        <h2>Enter Code</h2>
        <div class="input-container">
            <input type="password" id="code" class="input-box" disabled>
            <button class="clear-btn" onclick="clearCode()">✖</button>
        </div>
        <div class="keypad">
            <button class="button" onclick="addDigit(1)">1</button>
            <button class="button" onclick="addDigit(2)">2</button>
            <button class="button" onclick="addDigit(3)">3</button>
            <button class="button" onclick="addDigit(4)">4</button>
            <button class="button" onclick="addDigit(5)">5</button>
            <button class="button" onclick="addDigit(6)">6</button>
            <button class="button" onclick="addDigit(7)">7</button>
            <button class="button" onclick="addDigit(8)">8</button>
            <button class="button" onclick="addDigit(9)">9</button>
            <button class="button" onclick="clearCode()">C</button>
            <button class="button" onclick="addDigit(0)">0</button>
            <button class="button" onclick="checkCode()">✔</button>
        </div>
    </div>
    <script>
        let inputCode = "";
        function addDigit(digit) {
            if (inputCode.length < 6) {
                inputCode += digit;
                document.getElementById("code").value = "●".repeat(inputCode.length);
            }
        }
        function clearCode() {
            inputCode = "";
            document.getElementById("code").value = "";
        }
        function checkCode() {
            if (inputCode === "140424") {
                document.getElementById("island").innerHTML = `
                    <div style="background-color: #f5f5dc; padding: 20px; border-radius: 10px; font-family: 'Garamond', serif; font-size: 16pt; color: #333;">
                        <p>Chellakuttiye, you found your way here, just like you always find your way back to me - no matter what. From the moment I met you, my world has never been the same. You are my greatest blessing, my biggest strength, and my deepest desire, ellame.</p>
                        <p>Every moment with you, whether filled with laughter, teasing, or quiet love, is a moment that I have dreamed of for years. Even across the distance, you make me feel held, wanted, and so damn loved. You are my peace when my mind is a storm, my warmth when the world feels cold, and my home in every way that matters.</p>
                        <p>I love you in ways words will never be enough to describe. I love you in ways that make forever feel too short. And I love you in ways that will never change, only grow, deepen, and last.</p>
                        <p>This isn't just a love story. This is our love story. And I can't wait for every chapter that’s yet to come. I love you 3000 thangame.</p>
                    </div>
                `;
                createConfetti();
            } else {
                alert("Wrong Code! Try Again.");
                clearCode();
            }
        }
        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
